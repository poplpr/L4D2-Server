// 切换到 hunters 模式
sm_resetmatch
sm_forcematch hunters

// 开启 mod
sm_cvar l4d2_addons_eclipse 1

// 设置特感上限为 4
sm_cvar l4d_infected_limit 4
sm_cvar z_hunter_limit 1
sm_cvar z_smoker_limit 1
sm_cvar z_charger_limit 1
sm_cvar z_jockey_limit 1
sm_cvar z_boomer_limit 1

// 设置复活时间为 0 秒
sm_cvar versus_special_respawn_interval 0

// 开启枪械抖动
sm plugins load_unlock
sm plugins unload extend/punch_angle.smx
sm plugins load_lock

// 开启回血
sm_cvar ReturnBlood 1

// 切换地图到 c3m1
map c3m1_plankcountry